<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>YouTube Downloader</title>
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/big.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="u-full-width">
                    <h1 class = "lol">Downloader </h1>
                </div>
            </div>

            <form action="download.mp3" method="GET">
                <div class="row">
                        <div class="six columns" style="margin: auto">
                            <label for="exampleEmailInput"></label>
                            <input class="u-full-width" type="text" placeholder="YouTube link goes here." name="link" required="true">
                        </div>
                  
                </div>

                <div class="row">
                    <div class="six columns" style="margin: auto;">
                        <button type="submit" class="button-primary" name="choice" value="mp3" onclick="mutate(this.value);">Download Audio</button>
                        <button type="submit" class="button-primary" name="choice" value="mp4" onclick="mutate(this.value);">Download Video</button>
                    </div>
                </div>
            </form>
        </div>

        <script>
        function mutate(e){
            console.log("mutate invoked with argument " + e);
            if(e==="mp3")
                document.forms[0].action="/download.mp3";
            else if(e==="mp4")
                document.forms[0].action="/download.mp4"
        }
        </script>
        
    </body>
</html>

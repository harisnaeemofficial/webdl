<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>YouTube Downloader</title>
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/big.css">
        <link rel="icon" type="image/png" href="favicon.png">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="u-full-width">
                    <h1 class = "lol">YouTube Downloader </h1>
                </div>
            </div>

            <div class="row bottom" style="margin-bottom:2%">
                <div class="u-full-width">
                    <em> Light, libre, and oh-so-fast. </em>
                </div>
            </div>

            <form action="download.mp3" method="GET" onsubmit="if(!validate()) { event.preventDefault(); }">
                <div class="row">
                        <div class="six columns" style="margin: auto">
                            <input class="u-full-width" type="text" placeholder="YouTube link goes here." name="link">
                        </div>
                  
                </div>

                <div class="row">
                    <div class="six columns" style="margin: auto;">
                        <button type="submit" class="button-primary" name="choice" value="mp3" onclick="mutate(this.value);">Download Audio</button>
                        <button type="submit" class="button-primary" name="choice" value="mp4" onclick="mutate(this.value);">Download Video</button>
                    </div>
                </div>
            </form>

            <div class="row bottom">
                <div class="u-full-width">
                    Made with &#10084; by <a href="https://xrisk.github.io" style="color:inherit">xrisk</a> and <a href="https://github.com/rudradevroy" style="color:inherit">rudradevroy</a> &bull; <a href="https://github.com/xrisk/webdl">Github</a>
                </div>
        </div>
        </div>
        <script>
        function validate(){
            console.log("validate was invoked");
            var elem = document.querySelector('input[name="link"]');
            if(elem.value===""){
                console.log("Returning falseness.")
                elem.placeholder = "Link may not be empty."
                return false;
            }
            else{
                console.log("Returning trueness.");
                return true;
            }
        }
        function mutate(e){
            console.log("mutate invoked with argument " + e);
            if(e==="mp3")
                document.forms[0].action="/download.mp3";
            else if(e==="mp4")
                document.forms[0].action="/download.mp4"
        }
        </script>     
    </body>
</html>
